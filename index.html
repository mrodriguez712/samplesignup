<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sign-Up</title>

    <!-- links -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- heading -->
    <h1>Welcome!</h1>
    <p>You have been granted access to the platform. Please create an account.</p>

    <!-- inputs -->
    <input type="text" placeholder="Enter username">
    <input type="password" placeholder="Password" id="input-password">
    <input type="checkbox" onclick="myFunction()">Show Password
    <input type="file" class="image-file" accept=".jpg, .jpeg"
    onchange="loadFile(event)">

    <!-- img -->
    <img id="output" width="200" class="up-image">

    <!-- button -->
    <button>Sign up!</button>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
